<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="grid-wrap">
        <div class="grid">
            <span>one column default</span>
        </div>

        <div class="grid">
            <span>half column 1</span>
            <span>half column 2</span>
        </div>

        <div class="grid">
            <span>3-col-1</span>
            <span>3-col-2</span>
            <span>3-col-3</span>
        </div>

        <div class="grid">
            <span>4-col-1</span>
            <span>4-col-2</span>
            <span>4-col-3</span>
            <span>4-col-4</span>
        </div>
    </main>
</body>
</html>
